<!DOCTYPE HTML><!--  lo  que hace es definir que se usa html5 -->
<html lang="es"><!-- lang es un atributo que define el lenguaje-->
<head>
	<meta charset="utf-8"/><!-- para que el navegador entienda el encoder-->
	<meta name="description" content="Proyecto Web"/><!-- Descripción que hace cada url-->
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/><!--Para hacer el tamaño respectivo al dispositivo y que no haya zoom-->
	<title>El título de la página</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'><!-- Agregamos fuente de letra sacada de google fonts-->
	<link rel="stylesheet" href="./normalize.css"/><!-- linkeamos el archivo-->
	<link rel="stylesheet" href="./estilos.css"/>
	<script src="prefixfree.js"></script>
</head>
<body>
	
	<header>
		<figure id="logo"><!-- El id se usa para elementos irrepetibles-->
			<img src="./images/logo.png"/>
		</figure>
		<h1>
			Pruebas diseño web
		</h1>
		<figure id="avatar"><!--La etiquetafigurase utiliza para imagens-->
			<img src="./images/avatar.jpg"/>
		</figure>
	</header>

	<nav>
		<ul>
			<li><a href="#">Python</a></li><!-- li es etiqueta paras listas-->
			<li><a href="#">HTML5</a></li><!-- a es para referencia-->
			<li><a href="#">Javascript</a></li>
			<li><a href="#">CSS3</a></li>
			<li><a href="#">Django</a></li>
			<li id="publicar_nav">
				<a href="#" class="icon-pen" id="mostrar-form">Publicar</a>
			</li>
		</ul>
	</nav>

	<form action="" id="formulario" class="formulario">
		<input type="text" id="titulo" placeholder="Titulo" required>
		<input type="url" id="url" placeholder="link" required>
		<input type="submit" value="Agregar">
	</form>

	<!--quitamos importancia a lo que este dentro de este-->
	<aside>
		<video width="320" height="240" controls autoplay>
			<source src="lecturas.mp4" type="video/mp4">
			<source src="lecturas.ogg" type="video/ogg">
			<!-- Actualiza tu navegador -->
		</video>
	</aside>

	<section id="contenido"><!-- Section es un contenedor (Cuadro grande)-->
		<article class="item"><!-- article es un contenedor más pequeño-->
			<figure class="imagen_item">
				<img src="./images/imagen.jpg"/>
			</figure>
			<h2 class="titulo_item">
				<a href="#">Título del artículo</a>
			</h2>
			<div class="autor_item"><!--Div es la etiqueta para tabla-->
				por <a href="#"> Skar </a>
			</div>
			<div class="datos_item">
				<a href="#" class="tag_item">algo</a>
				<span class="fecha_item"><!-- Es una etiqueta que me permite colocarle estilos a un texto sin volverlo caja-->
					hace <strong>5</strong> min
				</span>
			</div>
			<div class="votacion">
				<a href="#" class="up icon-arrow-up2"></a>
				499
				<a href="#" class="down icon-arrow-down2"></a>
				<a href="#" class="comentarios_item">69</a>
				<a href="#" class="guardar_item icon-star-empty"></a>
			</div>
		</article>

		<article class="item"><!-- article es un contenedor más pequeño-->
			<figure class="imagen_item">
				<img src="./images/imagen.jpg"/>
			</figure>
			<h2 class="titulo_item">
				<a href="#">Título del artículo</a>
			</h2>
			<div class="autor_item"><!--Div es la etiqueta para tabla-->
				por <a href="#"> Skar </a>
			</div>
			<div class="datos_item">
				<a href="#" class="tag_item">algo</a>
				<span class="fecha_item"><!-- Es una etiqueta que me permite colocarle estilos a un texto sin volverlo caja-->
					hace <strong>5</strong> min
				</span>
			</div>
			<div class="votacion">
				<a href="#" class="up icon-arrow-up2"></a>
				499
				<a href="#" class="down icon-arrow-down2"></a>
				<a href="#" class="comentarios_item">69</a>
				<a href="#" class="guardar_item icon-star-empty"></a>
			</div>
		</article>
		
	</section>
	
	<footer>
		<P><!-- La diferencia entre p y div es que p tiene margen superior e inferior ya que es un parrafo-->
			<strong>Powered by Skar</strong><!--Etiqueta para subrayar-->
		</P>
		<p>
			02/07/2015
		</p>
	</footer>
	<!-- se agregan funcionalidades de jQuery -->
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="formulario.js"></script>
</body>
</html>
